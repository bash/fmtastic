name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ${{ matrix.min-rust-version && 'Build (Minimum Rust Version)' || 'Build' }}
    strategy:
      matrix:
        min-rust-version: [true, false]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Minimum Rust Version
      if: matrix.min-rust-version
      run: ./use-min-rust-version.sh
    - name: Build
      run: cargo build --workspace
    - name: 'Build with #![no_std]'
      run: cargo build --workspace --no-default-features
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: cargo test --workspace
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check Format
      run: cargo fmt --check --all
    - name: Clippy
      run: cargo clippy --workspace -- -Dwarnings
    - name: Rustdoc
      run: cargo doc --no-deps --workspace --all-features
      env:
        RUSTDOCFLAGS: '-Dwarnings'
